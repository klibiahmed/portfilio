<!DOCTYPE html>
<html>
<head>
    <title>EmailJS Test</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <h1>EmailJS Configuration Test</h1>
    <button onclick="testEmail()">Test Send Email</button>
    <div id="result"></div>

    <script>
        function testEmail() {
            const serviceId = 'service_8846ymx';
            const templateId = 'template_09zzyqb';
            const publicKey = 'emO4Uzs5gv8dCCks1t';

            console.log('Testing with:', { serviceId, templateId, publicKey });

            const templateParams = {
                from_name: 'Test User',
                from_email: 'test@example.com',
                message: 'This is a test message',
                to_name: 'Ahmed Klibi'
            };

            emailjs.send(serviceId, templateId, templateParams, publicKey)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    document.getElementById('result').innerHTML = '<p style="color: green;">✓ Email sent successfully!</p>';
                }, function(error) {
                    console.error('FAILED...', error);
                    document.getElementById('result').innerHTML = '<p style="color: red;">✗ Error: ' + JSON.stringify(error) + '</p>';
                });
        }
    </script>
</body>
</html>
